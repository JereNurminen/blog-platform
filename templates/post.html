<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8">
		<title>{{ post.title }}</title>
		<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Vollkorn" rel="stylesheet"> 	
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
		<link rel="stylesheet" href="/static/style.css"/>
		<script src="https://use.fontawesome.com/c167cc7952.js"></script>
  </head>
  <body>
		  <div id="container">
				<header>
						<a href="/">
								<h1>Jere Nurminen</h1> 
								<h2>Blog</h2>
						</a>
				</header>
				<div id="content">
						<div class="post">
								{% if post.last_updated != post.created %}
										<span class="date">Updated on {{ post.last_updated }}</span><br>
										<span class="date">Originally posted on  {{ post.created }}</span>
								{% else: %}
										<span class="date">Posted on  {{ post.created }}</span>
								{% endif %}
								<h3>{{ post.title }}</h3>
								<div class="post_content">
										{{ post.text | markdown}}
								</div>
						</div>
				</div>
		  </div>
  </body>
</html>
